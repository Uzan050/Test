<html>

	<link rel="stylesheet" href="ourteam.css">
</head>
<body>
	<div class="dropdown">
		<input type="text" class="text02" readonly placeholder="Select Name ...">

	<script>
		function show(a){
			document.querySelector('.text02').value = a;

		dropdown.onclick = function(){
			dropdown.classList.toggle('active');
		}
	</script>
