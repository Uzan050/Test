</head>
<body>
	<!-- Section -->
	<section>
		<div class="contact-container">
			<div class="form-container">
				<h3>Kontak Kami</h3>

				</form>
			</div>
			<div class="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3967.1159443971496!2d106.19493887339934!3d-6.115090259965093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e41f4fd4e8ebd5d%3A0x62df9e99a8e880f4!2sSMK%20Negeri%207%20Kota%20Serang!5e0!3m2!1sid!2sid!4v1698273547235!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
		</div>
